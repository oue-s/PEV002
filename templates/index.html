<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Phoenix Eye Viewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            font-size: 13px;
        }

        .horizontal-container {
            display: flex;
            align-items: right;
            gap: 80px; /* 子要素間の余白 */
        }

        .chart {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            overflow: hidden;
            margin: 10px;
        }

    </style>
</head>

<body>
    <h2>Phoenix Eye Viewer</h2>
    {% if current_user.is_authenticated %}
    <p>ようこそ{{ current_user.name }} さん</p>
    {% else %}
    <p>ログインしていません</p>
    {% endif %}

    <!-- <a href=login style="float:right">| LogIn |</a> -->
    <!-- <a href=register style="float:right">| Register |</a> -->
    <a href=logout style="float:right">| LogOut |</a>
    <br>
    <br>
    <br>

    <div class="horizontal-container">
        <a href=select>Select History</a>
        <!-- <a href=select_test>Select History Test</a> -->

        <div class="button-container">
            <button class="button" id="show-all-button">▶　全期間表示　◀</button>
        </div>

        <label>
            <input type="checkbox" id="image-toggle" checked>
            画像を表示
        </label>

        <div class="button-container">
            <button class="button" id="re-render">画像表示を更新</button>
        </div>

    </div>

    <script>
        var currentUser = "/static/data/disp_" + "{{ current_user.name }}" + ".csv"
        var numHis = "{{ num_his }}"
    </script>


    <div class="chart"></div>

    <!-- <script src="static/script_shot.js"></script> -->
    <script src="static/script_long.js"></script>
</body>

</html>
