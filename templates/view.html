<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Phoenix Eye Viewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            font-size: 13px;
        }

        .horizontal-container {
            display: flex;
            align-items: right;
            gap: 80px; /* 子要素間の余白 */
        }

        .horizontal-container-s {
            display: flex;
            align-items: right;
            gap: 40px; /* 子要素間の余白 */
        }

        .button {
            padding: 2px 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 10px;
            border-radius: 5px;
            background-color: lightgray;
            transition: background 0.3s;
        }
        .selected {
            background-color: dodgerblue;
            color: white;
        }






        .chart {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            overflow: hidden;
            margin: 10px;
        }

    </style>
</head>

<body>
    {% if current_user.is_authenticated %}
    Phoenix Eye Veiw    ID:{{ current_user.name }}
    {% else %}
    ログインしていません
    {% endif %}
    <br>
    <div class="horizontal-container">
        <a href=/>home</a>
        <button class="button_p" id="show-all-button">▶　全期間表示　◀</button>
        <div class="horizontal-container-s">
            <input type="checkbox" id="image-toggle">
            画像
        </div>
        <div class="horizontal-container-s">
            <button class="button" id="btnA" onclick="selectCondition('A')">条件A</button>
            <button class="button" id="btnB" onclick="selectCondition('B')">条件B</button>
            <button class="button" id="btnC" onclick="selectCondition('C')">条件C</button>
        </div>
        <button class="button_p" id="re-render">画像表示を更新</button>
        
    </div>

    <script>
        let selectedCondition = 'A'; // デフォルトでAを選択

        function selectCondition(condition) {
            if (selectedCondition === condition) {
                selectedCondition = null; // 選択解除
            } else {
                selectedCondition = condition; // 新しい選択
            }
            updateUI();
        }

        function updateUI() {
            ['A', 'B', 'C'].forEach(condition => {
                let button = document.getElementById('btn' + condition);
                if (selectedCondition === condition) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });

          }

        // ページ読み込み時にデフォルト状態を適用
        window.onload = updateUI;
    </script>








    <script>
        var currentUser = "/static/data/disp_" + "{{ current_user.name }}" + ".csv"
        var numHis = "{{ num_his }}"
    </script>

</body>

</html>
